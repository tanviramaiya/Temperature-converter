<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Convertor</title>
            <!-- CSS FILE LINK -->
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <div id="main">
        <h1 id="heading">Temprature Convertor</h1>
        <div id="con">
            <div id="cel">
                <h1>Celsius</h1>
                <input type="number" name="Celsius" placeholder="Celsius" id="Celsius" oninput="cel()">
            </div>
            <div id="feh">
                <h1>Fahrenheit</h1>
                <input type="number" name="Fahrenheit" placeholder="Fahrenheit" id="Fahrenheit" oninput="fah()">
            </div>
            <div id="kel">
                <h1>Kelvin </h1>
                <input type="number" name="Kelvin" placeholder="Kelvin" id="Kelvin" oninput="kel()">
            </div>
            <div id="reset">
                <input type="reset" name="reset" placeholder="reset" id="reset2" onclick="res()">
            </div>
       

    <!-- JAVASCRIPT FILE LINK -->
    <script src="/JS/script.js"></script>
</body>
</html>
